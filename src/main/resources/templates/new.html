<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<div align="center">
    <h2>Add new user</h2>
    <form th:method="POST" th:action="@{/admin}" th:object="${user}" th:style="${user}? 'font-weight: bold; font-size: 15px;'">

        <label style="font-size: 20px; font-weight: bold;" for="username">Username</label>
        <input style="font-size: 18px;" type="text" th:field="*{username}" id="username"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error Username</div>

        <br>

        <label style="font-size: 20px; font-weight: bold;" for="password">Password</label>
        <input style="font-size: 18px;" type="text" th:field="*{password}" id="password"/>
        <div  style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</div>
        <br>

        <label style="font-size: 20px; font-weight: bold;" for="fullname">Fullname</label>
        <input style="font-size: 18px;" type="text" th:field="*{fullname}" id="fullname"/>
        <div  style="color:red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Error fullname</div>
        <br>

        <label style="font-size: 20px; font-weight: bold;" for="age">Age</label>
        <input style="font-size: 18px;" type="text" th:field="*{age}" id="age"/>
        <div  style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error age</div>
        <br>

        <label style="font-size: 20px; font-weight: bold;" for="email">Email</label>
        <input style="font-size: 18px;" type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error email</div>

        <br>
        <br>

        <tr>
            <td th:each="role : ${roles}">
                <input type="checkbox" th:field="*{roles}"
                       th:value="${role.id}">
                <label th:text="${role.role}"></label>
            </td>
        </tr>

        <br>
        <br>

        <input style="font-size: 20px; font-weight: bold; width: 200px; background: #A4DADA;" type="submit" value="Add user"/>
    </form>

    <br>
    <br>
    <a style="font-size: 20px; font-weight: bold;" href="/admin">Back to main admin page</a>

    <br>
    <br>
    <a style="font-size: 20px; font-weight: bold;" href="/logout">Press for logout</a>
</div>
</body>
</html>
