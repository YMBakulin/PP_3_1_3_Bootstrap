<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Optional JavaScript; choose one of the two! -->

    <title>Admin panel</title>
</head>

<body>

<div class="container-fluid">

    <!--    Top panel-->
    <div class="row bg-dark text-white p-2">
        <div class="col-sm text-left">
            <a th:text="${user.getUsername()}" class="font-weight-bold text-white h3"></a>
            <a class="text-light"> with role(s): </a>
            <a th:text="${user.getStringOfRoles(user)}" class="font-weight-bold text-white h4"></a>
        </div>
        <div class="col-sm text-right">
            <a class="text-secondary btn-sm btn-md" href="/logout">Logout</a>
        </div>
    </div>
    <br>
    <div class="row">
        <!--        Left-panel-->
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="true">User</a>
            </div>
        </div>
        <!--        Main tab-->
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1>User information-page</h1>
                    <div class="card">
                        <h4 class="card-header">About user</h4>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Username</th>
                                    <th>Fullname</th>
                                    <th>Age</th>
                                    <th>E-mail</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><a th:text="${user.getId()}"></a></td>
                                    <td><a th:text="${user.getUsername()}"></a></td>
                                    <td><a th:text="${user.getFullname()}"></a></td>
                                    <td><a th:text="${user.getAge()}"></a></td>
                                    <td><a th:text="${user.getEmail()}"></a></td>
                                    <td><a th:text="${user.getStringOfRoles(user)}"></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
